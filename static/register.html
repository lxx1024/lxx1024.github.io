            <div class="user-name">
                &nbsp;&nbsp;用&nbsp;&nbsp;户&nbsp;&nbsp;名:
                <input type="text" name="userName" placeholder="请输入您的用户名"/>
            </div>
            <div class="user-password">

                <input type="password" name="userPsw" placeholder="建议至少两种字符组成"/>
            </div>
            <div class="user-password-confirm">
                &nbsp;&nbsp;确认密码:
                <input type="password" name="password-confirm" placeholder="请再次输入密码"/>
            </div>
            <div class="user-phone">
                &nbsp;&nbsp;手机号码:
                <input type="text" name="phone" placeholder="请输入手机号码"/>
            </div>
            <i class="form-agree">
                <input type="checkbox" name="agreen">
                阅读并同意
                <a href="javascript:;" id="protocol">《哆咪用户注册协议》</a>
                <a href="javascript:;" id="privacyProtocolTrigger">《隐私政策》</a>
            </i>
            <input type="submit" name="submit" class="register-submit" value="立即注册"/>
