</head>

                <a href="login.html" class="col-main">你好，请登录</a>
                &nbsp;&nbsp;

            </li>
            <li class="spacer"></li>
            <li class="fore2">
                <a target="_blank" href="#">我的订单</a>
            </li>
            <li class="spacer"></li>
            <li class="fore3 dropdown">
                <a target="_blank" href="#">我的哆咪</a>

            </li>
        </ul>
    </div>
</div>
<!-- 通栏 End -->
<!-- -------------------------------------logo\导航栏 dm-header  Begin -->
<div class="dm-header">
    <div class="w">
        <div class="logo fl">
            <a href="../index.html"><h1>哆咪手机商城</h1></a>
        </div>
        <ul class="goods-nav fl">
            <li><a href="../index.html">首页</a></li>
            <li><a href="oppo-index.html">品牌汇</a></li>
            <li><a href="#">手机配件</a></li>
            <li><a href="#">以旧换新</a></li>
            <li><a href="#">手机社区</a></li>
        </ul>
        <div class="cart fr">
            <a href="buying-order.html">
                <i class="fa fa-bell" aria-hidden="true"></i>
                我的订单</a>
        </div>
    </div>
</div>
<!-- logo\搜索栏\购物车  End -->
<!--------------------------------------------面包屑导航wrapper Begin-->
<div class="wrapper w">
    <ul class="breadcrumb">
        <li><a href="../index.html">首 页 </a></li>
        <li> / </li>
        <li>购物车</li>
    </ul>
</div>
<!-- 面包屑导航 wrapper End-->
<!------------------------------------------ 购物车内容cart-box Begin-->
<div class="cart-box w">
    <!-- 购买步骤steps -->
    <ul class="steps">
        <li class="steps-cart">
            <h5>购物车</h5>
            <div class="bottom-line"></div>
        </li>
        <li class="steps-order">
            <h5>填写订单</h5>
            <div class="bottom-line"></div>
        </li>
        <li class="steps-pay">
            <h5>支付</h5>
            <div class="bottom-line"></div>
        </li>
    </ul>
    <!---------------------------- 购物车列表表单-->
    <form action="#" class="w">
        <div class="cart-list-box">
            <!--------- 购物车列表头部---->
            <ul class="cart-list-header">
                <li class="one">
                    <label class="check-box-label check-box-all is-checked">
                        <span class="icon icon-checkbox"></span>
                        <span>全选</span>
                    </label>
                </li>
                <li class="two">产品</li>
                <li class="three">数量</li>
                <li class="four">单价</li>
                <li class="five">操作</li>
            </ul>
            <!--------- 购物车商品列表---->
            <div class="cart-list-content">
                <!-- 商品1购买信息-->
                <div class="cart-product cart-product-l">
                    <div class="cart-product-choice fl">
                        <label class="check-box-label check-box-item">
                            <span class="icon icon-checkbox"></span>
                        </label>
                        <a class="cart-product-image" href="" target="_blank">
                            <img src="../images/cart-goods1.png">
                        </a>
                    </div>
                    <div class="cart-product-info fr">
                        <div class="cart-product-description">
                            <h3 class="heading"><a href="" target="_blank">R9s Plus 玫瑰金 6G+64GB</a></h3>
                            <p>玫瑰金|全网通|64G</p>
                        </div>
                        <div class="counter-box">
                            <a class="btn-minus">-</a>
                            <input type="text" class="number" value="1"/>
                            <a class="btn-plus">+</a>
                        </div>
                        <div class="cart-product-price">
                            <span class="normal">￥3499.00</span>
                        </div>
                        <div class="cart-product-delete cart-product-delete-word">删除</div>
                    </div>
                </div>
                <!-- 商品2购买信息-->

            </div>

        </div>
    </form>


</div>
<!--购物车内容cart-box End-->
</body>
</html>
